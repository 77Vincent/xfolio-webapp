<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="http://example.com/favicon.ico" />
  <title>Xfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
    }
    a {
      text-decoration: none!important;
    }

    @keyframes spinner {
      to {
        transform: rotate(360deg);
      }
    }

    .App-spinner {
      position: relative;
      width: 100%;
      height: 100%;
      z-index: 9;
    }

    .App-spinner:before {
      content: '';
      box-sizing: border-box;
      position: absolute;
      top: 50%;
      left: 50%;
      width: 36px;
      height: 36px;
      margin-top: -18px;
      margin-left: -18px;
      border-radius: 50%;
      border: 4px solid #E21E79;
      border-top-color: transparent;
      animation: spinner .9s ease-in-out infinite;
      z-index: 1;
    }
    #root {
      width: 100%;
      min-width: 1200px;
      min-height: 100%;
      display: flex;
      flex-direction: column;
      margin-bottom: 1px;
    }
  </style>
</head>

<body>
  <div class="root App-spinner" id="root"></div>
</body>

</html>
